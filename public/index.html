<!-- Inside your index.html file -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <br /><br />
        <h1>CUBE TIMER</h1>
        <!-- Add an empty div with id "userHeader" to dynamically update the header -->
        <div id="userHeader"></div>
        <button onclick="randomShuffle()">Shuffle</button>
        <p style="font-size: x-large" id="random-notations"></p>
        <div id="out"><div id="display" style="font-size: 100px">00:00:00</div></div>
        <!-- <button onclick="resetStopwatch()">Reset</button> -->
        <button id="add">+2sec</button>
        <button id="dnf">DNF: <span id="dnfC">0</span></button>
        <button id="clr">clear</button><br /><br /><br /><br />
        <form class="form" action="">
          <table align="left" id="pervious">
              <caption><strong>PERVIOUS RECORD:</strong></caption>
              <tr>
                  <td><label>Best Time:</label></td>
                  <td></td>
              </tr>
              <tr>
                  <td><label>Average of 5:</label></td>
                  <td></td>
              </tr>
              <tr>
                  <td><label>Average of 10:</label></td>
                  <td></td>
              </tr>
          </table>
      </form>
      <form class="form1" action="">
          <table align="left" id="newRecord">
              <caption><strong>NEW RECORD:</strong></caption>
              <tr>
                  <td><label>Best Time:</label></td>
                  <td><span name="cur_best_time" id="bval"></span></td>
              </tr>
              <tr>
                  <td><label>Worst Time:</label></td>
                  <td><span id="wval"></span></td>
              </tr>
              <tr>
                  <td><label>Average of 5:</label></td>
                  <td><span name="avg5" id="avg5"></span><br></td>
              </tr>
              <tr>
                  <td><label>Average of 10:</label></td>
                  <td><span name="avg10" id="avg10"></span><br></td>
              </tr>
          </table>
      </form>
        <span
          id="startButton"
          style="font-size: xx-large; background-color: crimson; padding: 10px align" 
          >Start</span>
      </center>
    <script src="script.js"></script>
</body>
</html>
