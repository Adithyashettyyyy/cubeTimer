<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CUBE TIMER</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
  </head>
  <style>
    body {
      background-image: url(wall3.jpg);
      background-size: cover;
      font-family: "Muli", sans-serif;
    }
    h1 {
      color: #232b23;
      padding-bottom: 2rem;
      font-weight: bold;
    }
    a {
      color: #333;
    }
    a:hover {
      color: #e8d426;
      text-decoration: none;
    }
    .form-control:focus {
      color: #000;
      background-color: #fff;
      border: 2px solid #e8d426;
      outline: 0;
      box-shadow: none;
    }
    .btn {
      background: #28a745;
      border: #e8d426;
    }
    .btn:hover {
      background: #28a745;
      border: #e8d426;
    }
    .a {
      font-family: "Courier New", Courier, monospace;
    }
    .card {
      opacity: 85%;
    }
  </style>
  <body>
    <div class="pt-5">
      <h1 class="text-center">CUBE TIMER</h1>
      <div class="container">
        <div class="row">
          <div class="col-md-5 mx-auto">
            <div class="card card-body">
              <form id="loginForm" action="/login" method="post">
                <input
                  type="hidden"
                  name="_csrf"
                  value="7635eb83-1f95-4b32-8788-abec2724a9a4"
                />
                <div class="form-group required">
                  <label for="username">Enter your Name / Email</label>
                  <input
                    type="text"
                    class="form-control text-lowercase"
                    id="username"
                    required=""
                    name="username"
                    value=""
                  />
                </div>
                <div class="form-group required">
                  <label
                    class="d-flex flex-row align-items-center"
                    for="password"
                    >Enter your Password
                    <a class="ml-auto border-link small-xl" href="#">
                      Forget Password?
                    </a>
                  </label>
                  <input
                    type="password"
                    class="form-control"
                    required=""
                    id="password"
                    name="password"
                    value=""
                  />
                </div>
                <div class="form-group mt-4 mb-4">
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="remember-me"
                      name="remember-me"
                    />
                    <label class="custom-control-label" for="remember-me">
                      <input type="checkbox" /> Remember me?
                    </label>
                  </div>
                </div>
                <div class="form-group pt-1">
                  <button
                    class="btn btn-primary btn-block"
                    type="button"
                    onclick="loginUser()"
                  >
                    Log In
                  </button>
                </div>
              </form>
              <p class="small-xl pt-3 text-center">
                <span class="text-muted"> Not a member? </span>
                <a href="signup.html"> Sign up </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Add this script to the bottom of your login.html file -->
    <script>
      async function loginUser() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const response = await fetch("/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ username, password }),
        });

        if (response.ok) {
          alert("Login successful!");
          window.location.href = "index.html"; // Redirect to index.html on successful login
        } else {
          const data = await response.json();
          alert("Error during login: " + data.message);
        }
      }
    </script>
  </body>
</html>
